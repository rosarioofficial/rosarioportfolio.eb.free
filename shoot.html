<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>♧🎅ŞＨ𝐎ό𝓉 𝔤𝐀𝔪ⓔ 🍔💗</title>
  <link rel="icon" href="p5VJlpQDSeqgi9Qd6NCMAQ.webp" type="image/png">
  <h1>★☠  𝐬ʰ𝕠Ｏt ⓖⒶ𝓶𝔢  💲👽</h1>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    #score {
      position: absolute;
      color: white;
      font-size: 24px;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
document.getElementById('score').innerText = 'Score: ' + score;

// Player
const player = {
  x: canvas.width / 2,
  y: canvas.height - 100,
  size: 20,
  color: 'orange'
};

const bullets = [];
const enemies = [];

// Fire bullet
window.addEventListener('click', () => {
  bullets.push({
    x: player.x,
    y: player.y,
    size: 5,
    speed: 7,
    color: 'yellow'
  });
});

// Move player
window.addEventListener('mousemove', (e) => {
  player.x = e.clientX;
});

// Create enemies
function spawnEnemy() {
  const size = 30;
  enemies.push({
    x: Math.random() * (canvas.width - size),
    y: -size,
    size: size,
    speed: 2 + Math.random() * 2,
    color: 'red'
  });
}

setInterval(spawnEnemy, 1000);

// Collision detection
function isColliding(a, b) {
  return (
    a.x < b.x + b.size &&
    a.x + a.size > b.x &&
    a.y < b.y + b.size &&
    a.y + a.size > b.y
  );
}

function draw3DRect(obj, height, gradientColor) {
  const grad = ctx.createLinearGradient(obj.x, obj.y, obj.x, obj.y - height);
  grad.addColorStop(0, obj.color);
  grad.addColorStop(1, gradientColor);
  ctx.fillStyle = grad;
  ctx.fillRect(obj.x, obj.y, obj.size, -height);
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  draw3DRect(player, 40, '#fff');

  // Draw bullets
  for (let i = bullets.length - 1; i >= 0; i--) {
    const b = bullets[i];
    b.y -= b.speed;
    draw3DRect(b, 20, 'orange');

    if (b.y < 0) bullets.splice(i, 1);
  }

  // Draw enemies
  for (let i = enemies.length - 1; i >= 0; i--) {
    const e = enemies[i];
    e.y += e.speed;
    draw3DRect(e, 40, 'darkred');

    // Check for collision with bullet
    for (let j = bullets.length - 1; j >= 0; j--) {
      if (isColliding(e, bullets[j])) {
        enemies.splice(i, 1);
        bullets.splice(j, 1);
        score++;
        document.getElementById('score').innerText = 'Score: ' + score;
        break;
      }
    }

    // End game if enemy passes
    if (e.y > canvas.height) {
      alert('Game Over! Score: ' + score);
      document.location.reload();
    }
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
